<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>

    <style>
        body{
            background-color: black;
            color: white;
        }
        #clock{
            font-family: sans-serif;
            font-size: 300px;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }
    </style>
</head>

<center>
<div id="clock"></div>
</center>

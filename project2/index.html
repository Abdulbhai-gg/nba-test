<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="frame"></div>

    <script>
      let url = window.location.search.slice(1);
      console.log(url);
      
      let frame = document.querySelector("#frame");
      frame.innerHTML ='<iframe class="video responsive" marginheight="0" marginwidth="0" src="' +url +'" name="iframe_a" scrolling="no" allowfullscreen="yes" width="700px" height="500px" frameborder="0">Your Browser Do not Support Iframe</iframe>';
    </script>
  </body>
</html>
